<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg" onkeydown="verificaTecla()">
    <div class="container">
      <div style="text-align:center; margin: 50px 0px;">
        <h1 class="titulo">Jogo da Forca</h1>
        <button class="btn" id="iniciar-jogo" onclick="inicia()">INICIAR JOGO</button>
      </div>
      <div style="text-align:center">
        <input class="text-input" type="text" id="input-nova-palavra" placeholder="Escreva uma nova palavra">
        <button class="btn" id="nova-palavra" onclick="adicionaPalavra()">ADICIONAR PALAVRA</button> 
      </div>
      <div id="imagem">
      
      </div>
      <div id="palavra-secreta">
        <div class="letra">N</div>
        <div class="letra">A</div>
        <div class="letra">V</div>
        <div class="letra">I</div>
        <div class="letra">O</div>

      </div>
      <div id="teclado">
        <div class="teclas">
          <button id="tecla-Q">Q</button>
          <button id="tecla-W">W</button>
          <button id="tecla-E">E</button>
          <button id="tecla-R">R</button>
          <button id="tecla-T">T</button>
          <button id="tecla-Y">Y</button>
          <button id="tecla-U">U</button>
          <button id="tecla-I">I</button>
          <button id="tecla-O">O</button>
          <button id="tecla-P">P</button>
        </div>
        <div class="teclas">
          <button id="tecla-A">A</button>
          <button id="tecla-S">S</button>
          <button id="tecla-D">D</button>
          <button id="tecla-F">F</button>
          <button id="tecla-G">G</button>
          <button id="tecla-H">H</button>
          <button id="tecla-J">J</button>
          <button id="tecla-K">K</button>
          <button id="tecla-L">L</button>
        </div>
        <div class="teclas">
          <button id="tecla-Z">Z</button>
          <button id="tecla-X">X</button>
          <button id="tecla-C">C</button>
          <button id="tecla-V">V</button>
          <button id="tecla-B">B</button>
          <button id="tecla-N">N</button>
          <button id="tecla-M">M</button>
        </div>

      </div>
    </div>  
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="forca.js"></script>
    <script type="text/javascript" src="palavraSecreta.js"></script>
  </body>
  <div>
    <a id="background" href="https://www.vecteezy.com/free-vector/desert">Desert Vectors by Vecteezy</a>
  </div>
  <div>
    <a id ="estrutura-forca" href="https://www.vecteezy.com/free-vector/gallows">Gallows Vectors by Vecteezy</a>
  </div>
</html>
